<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trailblaze Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;

      background-image:
        linear-gradient(rgba(0, 0, 0, 0.3),
          rgba(0, 0, 0, 0.3)),

        url("images/indexBackground.jpeg");
      background-size: cover;


    }

    header {
      background-color: #33333374;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    section {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    #user-has,
    #user-needs,
    #results {
      flex-basis: calc(33.33% - 20px);
      box-sizing: border-box;
    }

    #user-has,
    #user-needs {
      color: #fff;

      border-radius: 8px;
      padding: 20px;
    }

    #results {
      background-color: #333;
      color: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }

    form {
      margin-top: 20px;
      display: inline-block;
      flex-direction: column;
      align-items: center;
      padding: 5px 4px;
      color: white;
      font-size: 130%;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 0.4px 0.4px rgba(128, 128, 128, 0.109),
        0 1px 1px rgba(128, 128, 128, 0.155),
        0 2.1px 2.1px rgba(128, 128, 128, 0.195),
        0 4.4px 4.4px rgba(128, 128, 128, 0.241),
        0 12px 12px rgba(128, 128, 128, 0.35);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    select,
    input[type="checkbox"] {
      margin-bottom: 10px;
      display: inline-block;
      flex-direction: column;
      align-items: center;
      padding: 5px 4px;
      color: white;
      font-size: 130%;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 0.4px 0.4px rgba(128, 128, 128, 0.109),
        0 1px 1px rgba(128, 128, 128, 0.155),
        0 2.1px 2.1px rgba(128, 128, 128, 0.195),
        0 4.4px 4.4px rgba(128, 128, 128, 0.241),
        0 12px 12px rgba(128, 128, 128, 0.35);
    }



    input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

    .input-group {
      display: flex;
      gap: 20px;
    }

    .input-group-item {
      flex-basis: 50%;
    }


    /* The switch - the box around the slider */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;

    }

    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #646464;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #646464;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
  </style>
</head>
