<script>
  function calculate(){
   
//Get all the values from the form
  //get the vales relating to talent levels
const commonHave = parseInt(document.getElementById('commonHave').value); // common material the user has already
const uncommonHave = parseInt(document.getElementById('uncommonHave').value); // uncommon material the user has aready
const rareHave = parseInt(document.getElementById('rareHave').value); // rare material the user has already


const currentNormalLevel = parseInt(document.getElementById('currentNormalLevel').value); //chosen characters normal attack level
const currentSkillLevel = parseInt(document.getElementById('currentSkillLevel').value);//chosen characters skill level
const currentBurstLevel = parseInt(document.getElementById('currentBurstLevel').value);//chosen characters burst level
const desiredNormalLevel = parseInt(document.getElementById('desiredNormalLevel').value);//chosen characters desired normal attack level
const desiredSkillLevel = parseInt(document.getElementById('desiredSkillLevel').value);//chosen characters desired skill level
const desiredBurstLevel = parseInt(document.getElementById('desiredBurstLevel').value);//chosen characters desired burst level


  //get the values related to character level
const currentLevel = parseInt(document.getElementById('currentLevel').value);//chosen characters current level
const desiredLevel = parseInt(document.getElementById('desiredLevel').value);//chosen characters desired level



//talent calculations 
var totalValueHaveT;//the combined total value of all the talent materials the user currently has
var totalValueNeedT;//the combined total value of all the talent materials the user currently needs



totalValueHaveT = commonHave + (uncommonHave*3) + (rareHave*9) + currentNormalLevel + currentSkillLevel + currentBurstLevel;//adds up all the user currently has
totalValueNeedT = desiredNormalLevel + desiredSkillLevel + desiredBurstLevel;//adds up all the user is currently needing in total




var totalValueMissingT = totalValueNeedT - totalValueHaveT;//finds out how much the user is missing

var totalTimeRequiredT = (totalValueMissingT/10.18) * 9600;

var secondsT = totalTimeRequiredT % 60;//use this for display
var mT = totalTimeRequiredT / 60;

var minutesT = mT % 60;//use this for display
var hT = mT / 60;

var hoursT = hT % 24;//use this for display

var daysT = hT / 24;//use this for display

var overallDaysT = ~~daysT;
var overallHoursT = ~~hoursT;
var overallMinutesT = ~~minutesT;
var overallSecondsT = ~~secondsT;

//level calculations
var missingLevel = desiredLevel - currentLevel;


var totalTimeRequiredL = ((missingLevel/5)+1)* 19200;

var secondsL = totalTimeRequiredL % 60;//use this for display
var mL = totalTimeRequiredL / 60;

var minutesL = mL % 60;//use this for display
var hL = mL / 60;

var hoursL = hL % 24;//use this for display
var daysL = hL / 24;//use this for display
var overallDaysL = ~~daysL;
var overallHoursL = ~~hoursL;
var overallMinutesL = ~~minutesL;
var overallSecondsL = ~~secondsL;


//final calulation
var totalTimeRequired = totalTimeRequiredL + totalTimeRequiredT;

var seconds = totalTimeRequired % 60;//use this for display
var m = totalTimeRequired / 60;

var minutes = m % 60;//use this for display
var h = m / 60;

var hours = h % 24;//use this for display
var days = h / 24;//use this for display
var overallDays = ~~days;
var overallHours = ~~hours;
var overallMinutes = ~~minutes;
var overallSeconds = ~~seconds;
//output to webpage

  document.getElementById("talentValueResult").innerHTML = "You have currently gathered talent material to a total of " + totalValueHaveT + " value";
  document.getElementById("talentValueMissing").innerHTML = "You are still missing talent material to a total of " +totalValueMissingT+ " value";


  document.getElementById("talentTime").innerHTML = "Getting your chosen character talents to your desired level will take:";
  document.getElementById("talentTime2").innerHTML = overallDaysT + " days, " + overallHoursT + " hours, " + overallMinutesT + " minutes and " + overallSecondsT + " seconds";
  
  document.getElementById("levelTime").innerHTML = "Getting your chosen character's level to your desired level will take:";
  document.getElementById("levelTime2").innerHTML = overallDaysL + " days, " + overallHoursL + " hours, " + overallMinutesL + " minutes and " + overallSecondsL + " seconds";

  document.getElementById("time").innerHTML = "Overall leveling up your character will take:";
  document.getElementById("time2").innerHTML = overallDays + " days, " + overallHours + " hours, " + overallMinutes + " minutes and " + overallSeconds + " seconds";

return false;
}
